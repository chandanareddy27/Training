<!DOCTYPE html>
<html>
<head>
    <title>AI Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        .box {
            background: white;
            padding: 30px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸ¤– AI Quote Generator</h1>

    <p id="quote" style="font-size:20px;">"{{ quote }}"</p>
    <p id="author"><b>â€” {{ author }}</b></p>

    <br>
    <button onclick="getNewQuote()">Generate New Quote</button>
</div>

<script>
    async function getNewQuote() {
        try {
            const response = await fetch("/quote");
            const data = await response.json();

            document.getElementById("quote").innerText = `"${data.quote}"`;
            document.getElementById("author").innerText = `â€” ${data.author}`;
        } catch (error) {
            document.getElementById("quote").innerText = "Failed to fetch quote!";
            document.getElementById("author").innerText = "";
        }
    }
</script>

</body>
</html>
